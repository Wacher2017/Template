<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>datetimeperiodsdemo</title>
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
		<link href="css/bootstrap-datetimeperiods.css" rel="stylesheet" type="text/css"/>

		<script src="js/jquery-1.12.3.js" type="text/javascript"></script>
		<script src="js/bootstrap-datetimeperiods.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				$('#start_datetimeperiods').datetimeperiods();
				$('#end_datetimeperiods').datetimeperiods();
			});
		</script>
	</head>

	<body>
		<div style="width:30%">
			<div class="input-group date datetimeperiods" id="start_datetimeperiods">
				<input type="text" class="form-control size-sm" value="" />
				<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
			</div>
		</div>
		<br/>
		<br/>
		<div style="width:30%">
			<div class="input-group date datetimeperiods" id="end_datetimeperiods">
				<input type="text" class="form-control size-sm" value="" />
				<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
			</div>
		</div>
	</body>
</html>
