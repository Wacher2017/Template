<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>bootstrap-datetimepicker原型日历</title>
<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="bootstrap-datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css" />

<script src="js/jquery-1.12.3.js" type="text/javascript"></script>
<script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
<script src="bootstrap-datetimepicker/js/moment-with-locales.js" type="text/javascript"></script>
<script src="bootstrap-datetimepicker/js/bootstrap-datetimepicker.js" type="text/javascript"></script>
<script>
	$(function(){
		$('#model').datetimepicker();
		$('#model1').datetimepicker({format:"YYYY-MM-DD HH:mm:ss"});
	})
</script>
</head>

<body>
	<div style="margin:5px;padding:5px;width:300px;">
		<div class="input-group date datetimepicker" id="model">
			<input type="text" id="start_date" class="form-control" value="" />
			<span class="input-group-addon calendar-btn-sm"><span class="glyphicon glyphicon-calendar"></span></span>
		 </div>
	</div>
	<div style="margin:5px;padding:5px;width:300px;">
		<div class="input-group date datetimepicker" id="model1">
			<input type="text" id="start_date" class="form-control" value="" />
			<span class="input-group-addon calendar-btn-sm"><span class="glyphicon glyphicon-calendar"></span></span>
		 </div>
	</div>
</body>
</html>
