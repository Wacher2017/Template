<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>日历控件测试</title>
<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css" />

<script src="js/jquery-1.12.3.js" type="text/javascript"></script>
<script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
<script src="js/persian-datetimepicker.js" type="text/javascript"></script>
<script>
	$(function(){
		$('#date0').datetimepicker();
		$('#date1').datetimepicker({format:"YYYY-MM-DD",showTodayButton:true,showConfirm:true,showClear:true});
	})
</script>
</head>

<body>
	<div id="" class="" style="margin:5px;padding:5px;width:300px;">
		<div class="input-group date datetimepicker" id="date0">
			<input type="text" id="start_date" class="form-control size-sm" value="" />
			<span class="input-group-addon calendar-btn-sm"><span class="glyphicon glyphicon-calendar"></span></span>
		 </div>
	</div>
	<div id="" class="" style="margin:5px;padding:5px;width:300px;">
		<div class="input-group date datetimepicker" id="date1">
			<input type="text" id="start_date" class="form-control size-sm" value="" />
			<span class="input-group-addon calendar-btn-sm"><span class="glyphicon glyphicon-calendar"></span></span>
		 </div>
	</div>
</body>
</html>
